{% extends "layout.html" %}
{% block content %}
<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary"><i class="bi bi-envelope"></i> Contact Us</h1>
        <p class="text-muted">Have questions or feedback? Weâ€™d love to hear from you.</p>
    </div>

    <div class="card shadow-sm p-4 border-0">
        <form method="POST" action="/contact">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" required placeholder="Your full name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required placeholder="your@email.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea name="message" rows="5" class="form-control" required placeholder="Write your message here..."></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">
                    <i class="bi bi-send"></i> Send Message
                </button>
            </div>
        </form>
    </div>

    <div class="text-center mt-4">
        <p class="small text-muted">
            Or reach us directly at <a href="mailto:support@moldkit.com">support@moldkit.com</a>
        </p>
    </div>
</div>
{% endblock %}
