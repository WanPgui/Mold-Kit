{% extends "layout.html" %}

{% block content %}
<style>
  .fade-in { animation: fadeIn 0.8s ease-in-out; }
  @keyframes fadeIn { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }
  .fade-out { animation: fadeOut 0.8s ease-in-out; }
  @keyframes fadeOut { from {opacity:1; transform:translateY(0);} to {opacity:0; transform:translateY(-10px);} }
</style>

<div class="d-flex justify-content-center align-items-center mt-5 fade-in">
  <div class="card shadow p-4" style="max-width:400px; width:100%;">
    <h4 class="text-center mb-3">Login</h4>

    {% if session.get('user_id') %}
      <div class="alert alert-success text-center">
        You are already logged in.
      </div>
      <div class="d-grid gap-2">
        <a href="{{ url_for('logout') }}" class="btn btn-danger w-100">Logout</a>
      </div>
    {% else %}
      <form method="post" action="{{ url_for('login') }}" id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3 small">
        <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
      </div>
    {% endif %}

    <p class="mt-3 text-center small">
      Back to <a href="{{ url_for('index') }}">Home</a>
    </p>
  </div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  if (loginForm) {
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      e.target.closest('.fade-in').classList.add('fade-out');
      setTimeout(() => e.target.submit(), 800);
    });
  }
</script>
{% endblock %}
