services:
  - type: web
    name: mold-prediction-tool
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn app_api:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: UPLOAD_FOLDER
        value: uploads
